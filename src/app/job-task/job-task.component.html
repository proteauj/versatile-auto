<div class="jumbotron content">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="logo">{{ 'jobnew.title' | translate }}</div>
      </div>
      <div class="col-md-4"></div>
    </div>

    { id: -1, name: 'Estim√©', priority: 1, category: 'Admin', assignation: null, time: 30, status: 'IN_PROGRESS' },

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="group form text-center">
          <form class="car-form text-left" [formGroup]="taskForm" (ngSubmit)="onAdd()">
            <div class="form-group">
              <label for="jobtaskName" class="sr-only">{{ 'jobtask.name.label' | translate  }}</label>
              <input type="text" formControlName="name" class="form-control" required
                     [ngClass]="{ 'is-invalid': submitted && f.name.errors }" id="jobtaskName"
                     placeholder="{{ 'jobtask.name.placeholder' | translate  }}"/>

              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">{{ 'jobtask.name.error' | translate  }}</div>
              </div>
            </div>
            <div class="form-group">
              <label for="jobtaskPriority" class="sr-only">{{ 'jobtask.priority.label' | translate  }}</label>
              <input type="number" formControlName="priority" class="form-control" required
                     [ngClass]="{ 'is-invalid': submitted && f.priority.errors }" id="jobtaskPriority"
                     placeholder="{{ 'jobtask.priority.placeholder' | translate  }}"/>

              <div *ngIf="submitted && f.priority.errors" class="invalid-feedback">
                <div *ngIf="f.priority.errors.required">{{ 'jobtask.priority.error' | translate  }}</div>
              </div>

            </div>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
