<div class="content">
  <mat-app-background fxLayout="column" fxLayoutAlign="center center">
    <h2 mat-dialog-title>{{ 'login.title' | translate }}</h2>
    <form [formGroup]="loginForm" class="form">
      <mat-form-field>
        <input matInput placeholder="{{ 'login.email.placeholder' | translate }}" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{ 'login.email.error' | translate  }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="{{ 'login.password.placeholder' | translate }}"
               [formControl]="password" required>
        <mat-error *ngIf="password.invalid">{{ 'login.password.error' | translate  }}</mat-error>
      </mat-form-field>
    </form>

    <div fxLayout="row">
      <button mat-raised-button color="primary" (click)="onLogIn()">
        {{ 'login.submit' | translate }}
      </button>
      <button mat-raised-button color="secondary" routerLink="/login-register">
        {{ 'login.register' | translate }}
      </button>
    </div>
  </mat-app-background>
</div>
