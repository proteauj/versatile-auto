<div class="jumbotron content">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="logo">{{ 'job.title' | translate }}</div>
      </div>
      <div class="col-md-4"></div>

      <div class="row">
        <div style="width:5%"></div>
        <div style="width:90%">
          <div *ngFor="let job of jobs | async">
            {{ job.description }}
          </div>
          <ng-template #loadingJobs>{{ 'job.loading' | translate  }}</ng-template>
        </div>
        <div style="width:5%"></div>
      </div>
    </div>
  </div>
</div>
