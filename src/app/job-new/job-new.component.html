<h2>{{ 'jobnew.title' | translate }}</h2>
<form>
  <div class="form-group">
    <label for="jobnewDescription">{{ 'jobnew.description.label' | translate  }}</label>
    <input [(ngModel)]="job.description" name="description" class="form-control" id="jobnewDescription" placeholder="{{ 'jobnew.description.placeholder' | translate  }}">
  </div>
  <div class="form-group">
    <label for="jobnewYear">{{ 'jobnew.year.label' | translate  }}</label>
    <input [(ngModel)]="car.year" name="year" class="form-control" id="jobnewYear" placeholder="{{ 'jobnew.year.placeholder' | translate}}">
  </div>
  <div class="form-group">
    <label for="jobnewMake">{{ 'jobnew.make.label' | translate  }}</label>
    <input [(ngModel)]="car.make" name="make" class="form-control" id="jobnewMake" placeholder="{{ 'jobnew.make.placeholder' | translate}}">
  </div>
  <div class="form-group">
    <label for="jobnewModel">{{ 'jobnew.model.label' | translate  }}</label>
    <input [(ngModel)]="car.model" name="make" class="form-control" id="jobnewModel" placeholder="{{ 'jobnew.model.placeholder' | translate}}">
  </div>
  <div class="form-group">
    <label for="jobnewVin">{{ 'jobnew.vin.label' | translate  }}</label>
    <input [(ngModel)]="car.vin" name="vin" class="form-control" id="jobnewVin" placeholder="{{ 'jobnew.vin.placeholder' | translate}}">
  </div>
  <button (click)="onCreate(job)" type="submit" class="btn btn-primary">{{ 'jobnew.submit' | translate}}</button>
</form>
