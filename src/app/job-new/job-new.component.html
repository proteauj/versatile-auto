<div class="logo">{{ 'jobnew.title' | translate }}</div>
<div class="job-form-1 text-center">
  <form class="main-login-form text-left">
    <div class="job-group">
      <div class="form-group">
        <label for="jobnewDescription" class="sr-only">{{ 'jobnew.description.label' | translate  }}</label>
        <input [(ngModel)]="job.description" name="description" class="form-control" id="jobnewDescription" placeholder="{{ 'jobnew.description.placeholder' | translate  }}">
      </div>
      <div class="form-group">
        <label for="jobnewYear" class="sr-only">{{ 'jobnew.year.label' | translate  }}</label>
        <input [(ngModel)]="car.year" name="year" class="form-control" id="jobnewYear" placeholder="{{ 'jobnew.year.placeholder' | translate}}">
      </div>
      <div class="form-group">
        <label for="jobnewMake" class="sr-only">{{ 'jobnew.make.label' | translate  }}</label>
        <div *ngIf="makes | async; let makes; else loadingMake">
          <div class="form-group">
            <ng-select [(ngModel)]="selectedMake" (change)="onMakeSelect(selectedMake)"
                       name="make" [items]="makes"
                       [placeholder]="'jobnew.make.placeholder' | translate"
                       bindLabel="title" >
            </ng-select>
          </div>
        </div>
        <ng-template #loadingMake>{{ 'jobnew.make.loading' | translate  }}</ng-template>
      </div>

      <div class="form-group">
        <label for="jobnewModel" class="sr-only">{{ 'jobnew.model.label' | translate  }}</label>
        <div *ngIf="models | async; let models; else loadingModel">
          <div class="form-group">
            <ng-select [(ngModel)]="selectedModel" (change)="onModelSelect(selectedModel)"
                       name="model" [items]="models"
                       [placeholder]="'jobnew.model.placeholder' | translate"
                       bindLabel="title">
            </ng-select>
          </div>
        </div>
        <ng-template #loadingModel>{{ 'jobnew.model.loading' | translate  }}</ng-template>
      </div>


      <!--<div class="form-group">-->
        <!--<label for="jobnewModel" class="sr-only">{{ 'jobnew.model.label' | translate  }}</label>-->
        <!--<input [(ngModel)]="car.model" name="make" class="form-control" id="jobnewModel" placeholder="{{ 'jobnew.model.placeholder' | translate}}">-->
      <!--</div>-->
      <div class="form-group">
        <label for="jobnewVin" class="sr-only">{{ 'jobnew.vin.label' | translate  }}</label>
        <input [(ngModel)]="car.vin" name="vin" class="form-control" id="jobnewVin" placeholder="{{ 'jobnew.vin.placeholder' | translate}}">
      </div>
    </div>
    <button (click)="onCreate(job)" type="submit" class="btn btn-primary job-button">{{ 'jobnew.submit' | translate}}</button>
  </form>
</div>
